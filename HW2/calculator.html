<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<div class="calculator">
		<input type="text" id="number1" placeholder="Enter first number">
		<input type="text" id="operation" placeholder="Enter operation (+, -, *, /)">
		<input type="text" id="number2" placeholder="Enter second number">
		<button id="calculate">Calculate</button>
		<button id="saveCache">Add to Cache</button>
		<button id="showCache">Show Cache</button>
	</div>
	<script src="calculator.js"></script>
</body>
</html>
